<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maktab Axborot Paneli</title>
  <style>
    :root {
      --bg: #081121;
      --accent: #00c4ff;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #f0f8ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Poppins", "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header {
      position: absolute;
      top: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--accent);
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0,196,255,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.3;
    }

    .date-line {
      font-size: 22px;
      color: #a9e6ff;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0,196,255,0.3);
    }

    #clock {
      position: absolute;
      top: 24px;
      right: 40px;
      font-size: 34px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(0,196,255,0.4);
    }

    .slides {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active { opacity: 1; z-index: 2; }

    .slide-inner {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(8px);
      width: 80%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 26px;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }

    .hint {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(90deg, rgba(0,196,255,0.3), rgba(180,58,255,0.3));
      border-radius: 999px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      font-size: 26px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,196,255,0.3);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      transform: translateY(100%);
      transition: transform 0.35s ease;
      padding: 30px;
      overflow-y: auto;
      font-size: 20px;
    }

    .overlay.open { transform: translateY(0); }

    .menu-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,196,255,0.5);
    }

    .menu-close {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .floors { display: block; }
    .floor { margin-bottom: 26px; }
    .floor h2 { color: var(--accent); margin-bottom: 12px; font-size: 24px; }
    .rooms { display: flex; flex-wrap: wrap; gap: 14px; }
    .room {
      background: var(--card-bg);
      padding: 14px;
      border-radius: 12px;
      min-width: 280px;
      display: flex;
      gap: 14px;
      align-items: center;
      cursor: pointer;
      transition: 0.14s;
    }
    .room:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    .room img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); }
    .modal.show { display: flex; }
    .modal-content { background: #111a2b; padding: 22px; border-radius: 12px; text-align: center; width: 420px; max-width: 90%; }
    .modal-content img { width: 160px; height: 160px; border-radius: 10px; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 12px; }
    .modal-close { margin-top: 12px; padding: 8px 14px; background: var(--accent); color: #fff; border: none; border-radius: 8px; cursor: pointer; }

    .muted { color: #9fb0c0; font-size: 18px; }
  </style>
</head>
<body>
  <div class="screen">
    <div class="header">
      üè´ ‚Ññ15 Umumta‚Äôlim maktabi
      <div class="date-line" id="date-line">üìÖ Yuklanmoqda...</div>
    </div>
    <div id="clock"></div>

    <div class="slides" id="slides"></div>

    <div class="footer">
      <div class="hint" id="hint">üè† Bosh sahifa</div>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="menu-top">
        <div class="menu-title">Maktab sxemasi</div>
        <button id="close" class="menu-close">Yopish</button>
      </div>
      <div id="floors" class="floors"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1Z1wyUYj4l-D_egywsnPEiLU7CbXs7OFVN5qbAQ9ttzA";
    const API_KEY = "AIzaSyApl7_bMpqpB9GXrxUtVAfaTfNtrhyEcgM";
    const RANGE_MAIN = "–õ–∏—Å—Ç1!A1:M100";
    const RANGE_SCHEDULE = "schedule!A1:H100";

    const oylar = ["yanvar","fevral","mart","aprel","may","iyun","iyul","avgust","sentyabr","oktyabr","noyabr","dekabr"];
    const kunlar = ["yakshanba","dushanba","seshanba","chorshanba","payshanba","juma","shanba"];

    function updateDate() {
      const now = new Date();
      const day = now.getDate();
      const month = oylar[now.getMonth()];
      const year = now.getFullYear();
      const weekday = kunlar[now.getDay()];
      document.getElementById("date-line").textContent = `üìÖ ${day}-${month} ${year}-yil, ${weekday}`;
    }

    async function loadSheet(range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
      const res = await fetch(url);
      const j = await res.json();
      const [h, ...r] = j.values || [[]];
      return r.map(x => Object.fromEntries(h.map((k, i) => [k, x[i]])));
    }

    function parseData(rows) {
      return {
        best_student_week: rows.find(r => r.type === "best_student_week"),
        best_class_week: rows.find(r => r.type === "best_class_week"),
        recent_events: rows.filter(r => r.type === "recent_event"),
        top_classes_quarter: rows.filter(r => r.type === "top_class_quarter"),
        schedule: rows.filter(r => r.type === "schedule"),
        floors: Object.values(rows.filter(r => r.type === "room_info").reduce((a, r) => {
          const f = r.floor || '0';
          if (!a[f]) a[f] = { floor: f, rooms: [] };
          a[f].rooms.push(r);
          return a;
        }, {}))
      };
    }

    function makeSlide(t, c) {
      const s = document.createElement('div');
      s.className = 'slide';
      s.innerHTML = `<div class="slide-inner"><h1>${t}</h1>${c}</div>`;
      return s;
    }

    function renderSlides(d) {
      const slides = document.getElementById('slides');
      slides.innerHTML = '';

      slides.appendChild(makeSlide('üì∞ So‚Äònggi voqealar',
        d.recent_events.length
          ? d.recent_events.map(e => `<div class="card"><b>${e.title}</b><div class="muted">${e.date || ''}</div></div>`).join('')
          : '<div class="card">Hech qanday voqea yo‚Äòq</div>'
      ));

      slides.appendChild(makeSlide("üéì Haftaning eng yaxshi o'quvchisi", `
        <div class="card" style="display:flex;flex-direction:column;align-items:center;">
          <img src="${(d.best_student_week && d.best_student_week.student_img && d.best_student_week.student_img.includes('http')) ? d.best_student_week.student_img : 'https://i.imgur.com/xO5T4.gif'}"
          style="width:240px;height:240px;object-fit:cover;border-radius:10px;margin-bottom:20px;border:4px solid var(--accent);box-shadow:0 0 20px rgba(0,196,255,0.3);animation:zoomIn 1.5s ease;" alt="O‚Äòquvchi rasmi">
          <b style="font-size:1.8em;">${d.best_student_week?.name || "‚Äî"}</b>
          <div style="font-size:1.4em;color:#9fdfff;">${d.best_student_week?.class || ""}</div>
          <div style="margin-top:10px;font-size:1.3em;">Bahosi: ${d.best_student_week?.score || "-"}</div>
        </div>`));

      slides.appendChild(makeSlide("üè´ Haftaning eng yaxshi sinfi",
        `<div class="card"><b>${d.best_class_week?.class || "-"}</b><br>O‚Äòrtacha baho: ${d.best_class_week?.avg || "-"}</div>`
      ));

      slides.appendChild(makeSlide("üèÜ Chorakdagi eng yaxshi sinflar",
        d.top_classes_quarter.length
          ? d.top_classes_quarter.map(c => `<div class="card"><b>${c.class}</b> ‚Äî ${c.avg}</div>`).join('')
          : "<div class='card'>Ma ºlumot yo‚Äòq</div>"
      ));
    }

    function renderFloors(d) {
      const cont = document.getElementById('floors');
      cont.innerHTML = '';
      d.floors.sort((a, b) => Number(b.floor) - Number(a.floor));
      d.floors.forEach(f => {
        const div = document.createElement('div');
        div.className = 'floor';
        div.innerHTML = `<h2>${f.floor}-qavat</h2>`;
        const rooms = document.createElement('div');
        rooms.className = 'rooms';
        f.rooms.forEach(r => {
          const scheduleInfo = d.schedule.find(s => s.room === r.room);
          const subject = scheduleInfo?.subject || r.subject || '‚Äî';
          const teacher = scheduleInfo?.teacher || r.teacher || '';
          const el = document.createElement('div');
          el.className = 'room';
          el.innerHTML = `
            <img src="${r.teacher_img || 'https://i.imgur.com/L8P8C2Y.png'}" alt="teacher">
            <div><div style="font-weight:700">${r.room} ‚Äî ${r.class || ''}</div>
            <div style="color:#9fb0c0">${subject}</div>
            <div style="font-size:14px;color:#9fb0c0">${teacher}</div></div>`;
          el.onclick = () => showModal({ room: r.room, class: r.class, subject, teacher, teacher_img: r.teacher_img });
          rooms.appendChild(el);
        });
        div.appendChild(rooms);
        cont.appendChild(div);
      });
    }

    function showModal(r) {
      const m = document.getElementById('modal');
      const c = document.getElementById('modal-content');
      c.innerHTML = `
        <img src="${r.teacher_img || 'https://i.imgur.com/L8P8C2Y.png'}" alt="teacher">
        <h3>${r.room} ‚Äî ${r.class || ''}</h3>
        <p style="color:#00c4ff;font-size:18px;margin:6px 0">${r.subject || '‚Äî'}</p>
        <p>O‚Äòqituvchi: <b>${r.teacher || '‚Äî'}</b></p>
        <button class="modal-close" onclick="closeModal()">Yopish</button>`;
      m.classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }

    // --- ‚úÖ –ö–Ω–æ–ø–∫–∞ Bosh sahifa ---
    const overlay = document.getElementById('overlay');
    const hint = document.getElementById('hint');
    const closeBtn = document.getElementById('close');

    hint.onclick = () => {
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden', 'false');
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      clearInterval(window.slideInterval);
    };

    closeBtn.onclick = () => {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      restartSlides();
    };

    overlay.addEventListener('click', e => {
      if (e.target === overlay) {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        restartSlides();
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        overlay.classList.remove('open');
        overlay.setAttribute('aria-hidden', 'true');
        restartSlides();
      }
    });

    function restartSlides() {
      const s = document.querySelectorAll('.slide');
      if (!s.length) return;
      let current = 0;
      s[current].classList.add('active');
      window.slideInterval = setInterval(() => {
        s[current].classList.remove('active');
        current = (current + 1) % s.length;
        s[current].classList.add('active');
      }, 7000);
    }

    function updateClock() {
      const n = new Date();
      const h = n.getHours().toString().padStart(2, '0');
      const m = n.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }

    (async () => {
      updateDate();
      setInterval(updateDate, 60000);
      const mainRows = await loadSheet(RANGE_MAIN);
      const scheduleRows = await loadSheet(RANGE_SCHEDULE);
      const allRows = [...mainRows, ...scheduleRows];
      const d = parseData(allRows);
      renderSlides(d);
      renderFloors(d);
      const s = document.querySelectorAll('.slide');
      if (s.length) s[0].classList.add('active');
      window.slideInterval = setInterval(() => {
        const active = document.querySelector('.slide.active');
        const current = [...s].indexOf(active);
        s[current].classList.remove('active');
        const next = (current + 1) % s.length;
        s[next].classList.add('active');
      }, 7000);
      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maktab Axborot Paneli</title>
  <style>
    :root {
      --bg: #081121;
      --accent: #00c4ff;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #f0f8ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: "Poppins", "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 38px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .slides {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slide-inner {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(8px);
      width: 80%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 { font-size: 44px; margin-bottom: 20px; color: var(--accent); }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 26px;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }

    .hint {
      display: inline-block;
      padding: 16px 28px;
      background: linear-gradient(90deg, rgba(0,196,255,0.3), rgba(180,58,255,0.3));
      border-radius: 999px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      font-size: 22px;
      backdrop-filter: blur(8px);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      transform: translateY(100%);
      transition: transform 0.4s ease;
      padding: 30px;
      overflow-y: auto;
      font-size: 22px;
    }

    .overlay.open { transform: translateY(0); }

    .floor { margin-bottom: 40px; }
    .floor h2 { color: var(--accent); margin-bottom: 15px; font-size: 32px; }
    .rooms { display: flex; flex-wrap: wrap; gap: 12px; }

    .room {
      background: var(--card-bg);
      padding: 16px 22px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 24px;
    }

    .room:hover { background: rgba(0,196,255,0.3); }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal.show { display: flex; }

    .modal-content {
      background: #111a2b;
      padding: 28px;
      border-radius: 14px;
      text-align: center;
      font-size: 24px;
      animation: fadeIn 0.8s ease;
    }

    .modal-content button {
      margin-top: 14px;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div id="clock"></div>
    <div class="slides" id="slides"></div>

    <div class="footer">
      <div class="hint" id="hint">üìã Menyuga kirish uchun ekranga bosing</div>
    </div>

    <div class="overlay" id="overlay">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:30px">
        <h2>üè´ Maktab qavatlari</h2>
        <button id="close" style="background:var(--accent);border:none;border-radius:10px;padding:8px 16px;color:#fff;cursor:pointer;font-size:20px">Yopish</button>
      </div>
      <div id="floors"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1Z1wyUYj4l-D_egywsnPEiLU7CbXs7OFVN5qbAQ9ttzA";
    const API_KEY = "AIzaSyApl7_bMpqpB9GXrxUtVAfaTfNtrhyEcgM";
    const RANGE_MAIN = "–õ–∏—Å—Ç1!A1:M100";
    const RANGE_SCHEDULE = "Schedule!A1:F100";

    async function loadSheet(range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
      const res = await fetch(url);
      const json = await res.json();
      const [headers, ...rows] = json.values;
      return rows.map(r => Object.fromEntries(headers.map((h, i) => [h, r[i]])));
    }

    function parseData(rows) {
      return {
        best_student_week: rows.find(r => r.type === "best_student_week"),
        best_class_week: rows.find(r => r.type === "best_class_week"),
        recent_events: rows.filter(r => r.type === "recent_event"),
        top_classes_quarter: rows.filter(r => r.type === "top_class_quarter"),
      };
    }

    function makeSlide(title, content) {
      const s = document.createElement("div");
      s.className = "slide";
      s.innerHTML = `<div class="slide-inner"><h1>${title}</h1>${content}</div>`;
      return s;
    }

    function renderSlides(DATA) {
      const slides = document.getElementById("slides");
      slides.innerHTML = "";

      // üóì So‚Äònggi voqealar
      slides.appendChild(makeSlide(" So‚Äònggi yangiliklar", 
        DATA.recent_events.map(e => `<div class="card"><b>${e.title}</b><div>${e.date}</div></div>`).join("")
      ));

      // üéì Haftaning eng yaxshi o‚Äòquvchisi
      slides.appendChild(makeSlide("üéì Haftaning eng yaxshi o‚Äòquvchisi", `
        <div class="card" style="display:flex;flex-direction:column;align-items:center;">
          <img src="${
            (DATA.best_student_week && DATA.best_student_week.student_img && DATA.best_student_week.student_img.includes('http'))
              ? DATA.best_student_week.student_img
              : 'https://i.imgur.com/xO5T4.gif'
          }"
          style="width:220px;height:220px;object-fit:cover;border-radius:50%;margin-bottom:20px;
          border:4px solid var(--accent);box-shadow:0 0 20px rgba(0,196,255,0.3);animation:fadeIn 1.5s ease;"
          alt="O‚Äòquvchi rasmi">
          <b style="font-size:1.8em;">${DATA.best_student_week?.name || "‚Äî"}</b> 
          <div style="font-size:1.4em;color:#9fdfff;">${DATA.best_student_week?.class || ""}</div>
          <div style="margin-top:10px;font-size:1.3em;">Bahosi: ${DATA.best_student_week?.score || "-"}</div>
        </div>`));

      // üè´ Haftaning eng yaxshi sinfi
      slides.appendChild(makeSlide("üè´ Haftaning eng yaxshi sinfi",
        `<div class="card"><b>${DATA.best_class_week?.class || "-"}</b><br>O‚Äòrtacha baho: ${DATA.best_class_week?.avg || "-"}</div>`
      ));

      // üèÜ Chorakdagi eng yaxshi sinflar
      slides.appendChild(makeSlide("üèÜ Chorakdagi eng yaxshi sinflar",
        DATA.top_classes_quarter.map(c => `<div class="card"><b>${c.class}</b> ‚Äî ${c.avg}</div>`).join("")
      ));
    }

    function showSlide(index) {
      const slides = document.querySelectorAll(".slide");
      slides.forEach((s, i) => s.classList.toggle("active", i === index));
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}`;
    }

    (async () => {
      const mainData = await loadSheet(RANGE_MAIN);
      const DATA = parseData(mainData);

      renderSlides(DATA);
      const slides = document.querySelectorAll(".slide");
      let current = 0;
      showSlide(current);

      setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }, 7000); // –∫–∞–∂–¥—ã–µ 7 —Å–µ–∫—É–Ω–¥

      setInterval(updateClock, 1000);
      updateClock();
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maktab Axborot Paneli</title>
  <style>
    :root {
      --bg: #081121;
      --accent: #00c4ff;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #f0f8ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: "Poppins", "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #school-logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
      box-shadow: 0 0 15px rgba(0,196,255,0.4);
      background: #fff;
    }

    #clock {
      position: absolute;
      top: 25px;
      right: 40px;
      font-size: 38px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .slides {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slide-inner {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(8px);
      width: 80%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 { font-size: 44px; margin-bottom: 20px; color: var(--accent); }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 26px;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }

    .hint {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(90deg, rgba(0,196,255,0.3), rgba(180,58,255,0.3));
      border-radius: 999px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      font-size: 26px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,196,255,0.3);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      transform: translateY(100%);
      transition: transform 0.4s ease;
      padding: 30px;
      overflow-y: auto;
      font-size: 22px;
    }

    .overlay.open { transform: translateY(0); }

  </style>
</head>
<body>
  <div class="screen">
    <!-- –≠–º–±–ª–µ–º–∞ —à–∫–æ–ª—ã -->
    <img id="school-logo" alt="Maktab emblemasi">

    <!-- –ß–∞—Å—ã -->
    <div id="clock"></div>

    <!-- –°–ª–∞–π–¥—ã -->
    <div class="slides" id="slides"></div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤–Ω–∏–∑—É -->
    <div class="footer">
      <div class="hint" id="hint">üè† Bosh sahifa</div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1Z1wyUYj4l-D_egywsnPEiLU7CbXs7OFVN5qbAQ9ttzA";
    const API_KEY = "AIzaSyApl7_bMpqpB9GXrxUtVAfaTfNtrhyEcgM";
    const RANGE_MAIN = "–õ–∏—Å—Ç1!A1:M100";
    const SCHOOL_LOGO = "https://i.postimg.cc/tRnrP97L/Dizajn-bez-nazvania.png"; // üëà –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å—Å—ã–ª–∫—É —ç–º–±–ª–µ–º—ã —à–∫–æ–ª—ã

    document.getElementById("school-logo").src = SCHOOL_LOGO;

    async function loadSheet(range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
      const res = await fetch(url);
      const json = await res.json();
      const [headers, ...rows] = json.values;
      return rows.map(r => Object.fromEntries(headers.map((h, i) => [h, r[i]])));
    }

    function parseData(rows) {
      return {
        best_student_week: rows.find(r => r.type === "best_student_week"),
        best_class_week: rows.find(r => r.type === "best_class_week"),
        recent_events: rows.filter(r => r.type === "recent_event"),
        top_classes_quarter: rows.filter(r => r.type === "top_class_quarter"),
      };
    }

    function makeSlide(title, content) {
      const s = document.createElement("div");
      s.className = "slide";
      s.innerHTML = `<div class="slide-inner"><h1>${title}</h1>${content}</div>`;
      return s;
    }

    function renderSlides(DATA) {
      const slides = document.getElementById("slides");
      slides.innerHTML = "";

      slides.appendChild(makeSlide("üì∞ So‚Äònggi voqealar",
        DATA.recent_events.map(e => `<div class="card"><b>${e.title}</b><div>${e.date}</div></div>`).join("")
      ));

      slides.appendChild(makeSlide("üéì Haftaning eng yaxshi o‚Äòquvchisi", `
        <div class="card" style="display:flex;flex-direction:column;align-items:center;">
          <img src="${
            (DATA.best_student_week && DATA.best_student_week.student_img && DATA.best_student_week.student_img.includes('http'))
              ? DATA.best_student_week.student_img
              : 'https://i.imgur.com/xO5T4.gif'
          }"
          style="width:240px;height:240px;object-fit:cover;border-radius:50%;margin-bottom:20px;
          border:5px solid var(--accent);box-shadow:0 0 20px rgba(0,196,255,0.4);animation:zoomIn 1.5s ease;"
          alt="O‚Äòquvchi rasmi">
          <b style="font-size:1.8em;">${DATA.best_student_week?.name || "‚Äî"}</b> 
          <div style="font-size:1.4em;color:#9fdfff;">${DATA.best_student_week?.class || ""}</div>
          <div style="margin-top:10px;font-size:1.3em;">Bahosi: ${DATA.best_student_week?.score || "-"}</div>
        </div>`));

      slides.appendChild(makeSlide("üè´ Haftaning eng yaxshi sinfi",
        `<div class="card"><b>${DATA.best_class_week?.class || "-"}</b><br>O‚Äòrtacha baho: ${DATA.best_class_week?.avg || "-"}</div>`
      ));

      slides.appendChild(makeSlide("üèÜ Chorakdagi eng yaxshi sinflar",
        DATA.top_classes_quarter.map(c => `<div class="card"><b>${c.class}</b> ‚Äî ${c.avg}</div>`).join("")
      ));
    }

    function showSlide(index) {
      const slides = document.querySelectorAll(".slide");
      slides.forEach((s, i) => s.classList.toggle("active", i === index));
    }

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      document.getElementById("clock").textContent = `${h}:${m}`;
    }

    (async () => {
      const mainData = await loadSheet(RANGE_MAIN);
      const DATA = parseData(mainData);

      renderSlides(DATA);
      const slides = document.querySelectorAll(".slide");
      let current = 0;
      showSlide(current);

      setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }, 7000);

      setInterval(updateClock, 1000);
      updateClock();
    })();
  </script>
</body>
</html>

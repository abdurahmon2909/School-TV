<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maktab Axborot Paneli</title>
  <style>
    :root {
      --bg: #081121;
      --accent: #00c4ff;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #f0f8ff;
      --muted: #9fb0c0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Poppins", "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* vaqt */
    #clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 38px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
    }

    /* slaydlar */
    .slides { position: absolute; inset: 0; display: flex; transition: transform 0.5s ease; }
    .slide { min-width: 100%; height: 100%; padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .slide-inner {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(8px);
      width: 80%;
      max-width: 900px;
      text-align: center;
    }
    h1 { font-size: 44px; margin-bottom: 20px; color: var(--accent); }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 26px;
    }

    /* pastki qism */
    .footer { position: absolute; bottom: 40px; width: 100%; text-align: center; }
    .hint {
      display: inline-block;
      padding: 16px 28px;
      background: linear-gradient(90deg, rgba(0,196,255,0.3), rgba(180,58,255,0.3));
      border-radius: 999px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      font-size: 22px;
      backdrop-filter: blur(8px);
    }

    /* menyu (qavatlar) */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      transform: translateY(100%);
      transition: transform 0.4s ease;
      padding: 30px;
      overflow-y: auto;
      font-size: 22px;
    }
    .overlay.open { transform: translateY(0); }

    .floor { margin-bottom: 40px; }
    .floor h2 { color: var(--accent); margin-bottom: 15px; font-size: 32px; }

    .rooms { display: flex; flex-wrap: wrap; gap: 12px; }

    .room {
      background: var(--card-bg);
      padding: 16px 22px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 24px;
    }
    .room:hover { background: rgba(0,196,255,0.3); }

    /* modal oyna */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal-content {
      background: #111a2b;
      padding: 28px;
      border-radius: 14px;
      text-align: center;
      font-size: 24px;
    }
    .modal-content button {
      margin-top: 14px;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="screen">
    <div id="clock"></div>
    <div class="slides" id="slides"></div>

    <div class="footer"><div class="hint" id="hint">üìã Menyuga kirish uchun ekranga bosing</div></div>

    <div class="overlay" id="overlay">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:30px">
        <h2>üè´ Maktab qavatlari</h2>
        <button id="close" style="background:var(--accent);border:none;border-radius:10px;padding:8px 16px;color:#fff;cursor:pointer;font-size:20px">Yopish</button>
      </div>
      <div id="floors"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1Z1wyUYj4l-D_egywsnPEiLU7CbXs7OFVN5qbAQ9ttzA";
    const API_KEY = "AIzaSyApl7_bMpqpB9GXrxUtVAfaTfNtrhyEcgM";
    const RANGE_MAIN = "–õ–∏—Å—Ç1!A1:K100";
    const RANGE_SCHEDULE = "Schedule!A1:F100";

    async function loadSheet(range) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
      const res = await fetch(url);
      const json = await res.json();
      const [headers, ...rows] = json.values;
      return rows.map(r => Object.fromEntries(headers.map((h, i) => [h, r[i]])));
    }

    function parseData(rows) {
      return {
        best_student_week: rows.find(r => r.type === "best_student_week"),
        best_class_week: rows.find(r => r.type === "best_class_week"),
        recent_events: rows.filter(r => r.type === "recent_event"),
        top_classes_quarter: rows.filter(r => r.type === "top_class_quarter"),
        floors: Object.values(rows.filter(r => r.type === "room_info").reduce((acc, r) => {
          if (!acc[r.floor]) acc[r.floor] = { floor: r.floor, rooms: [] };
          acc[r.floor].rooms.push(r);
          return acc;
        }, {}))
      };
    }

    function getCurrentLesson(schedule, room) {
      const now = new Date();
      const current = now.getHours() * 60 + now.getMinutes();
      return schedule.find(s => {
        const [sh, sm] = s.start.split(":").map(Number);
        const [eh, em] = s.end.split(":").map(Number);
        const start = sh * 60 + sm;
        const end = eh * 60 + em;
        return s.room === room && current >= start && current <= end;
      }) || null;
    }

    function renderFloors(DATA, schedule) {
      const floors = document.getElementById("floors");
      floors.innerHTML = "";
      DATA.floors.sort((a, b) => b.floor - a.floor).forEach(f => {
        const div = document.createElement("div");
        div.className = "floor";
        div.innerHTML = `<h2>${f.floor}-qavat</h2>`;
        const rooms = document.createElement("div");
        rooms.className = "rooms";
        f.rooms.forEach(r => {
          const card = document.createElement("div");
          card.className = "room";
          const lesson = getCurrentLesson(schedule, r.room);
          const subject = lesson ? lesson.subject : "‚Äî Dars yo‚Äòq ‚Äî";
          const teacher = lesson ? lesson.teacher : "";
          card.innerHTML = `<b>${r.room}</b> ‚Äî ${r.class}<br><span style="color:#00c4ff">${subject}</span><br><small>${teacher}</small>`;
          card.onclick = () => showModal({ ...r, subject, teacher });
          rooms.appendChild(card);
        });
        div.appendChild(rooms);
        floors.appendChild(div);
      });
    }

    function makeSlide(title, content) {
      const s = document.createElement("div");
      s.className = "slide";
      s.innerHTML = `<div class="slide-inner"><h1>${title}</h1>${content}</div>`;
      return s;
    }

    function renderSlides(DATA) {
      const slides = document.getElementById("slides");
      slides.innerHTML = "";
      slides.appendChild(makeSlide("üéì Haftaning eng yaxshi o‚Äòquvchisi", `<div class="card"><b>${DATA.best_student_week.name}</b> (${DATA.best_student_week.class})<br>Bahosi: ${DATA.best_student_week.score}</div>`));
      slides.appendChild(makeSlide("üè´ Haftaning eng yaxshi sinfi", `<div class="card"><b>${DATA.best_class_week.class}</b><br>O‚Äòrtacha baho: ${DATA.best_class_week.avg}</div>`));
      slides.appendChild(makeSlide("üóì So‚Äònggi voqealar", DATA.recent_events.map(e => `<div class="card"><b>${e.title}</b><div>${e.date}</div></div>`).join("")));
      slides.appendChild(makeSlide("üèÜ Chorakdagi eng yaxshi sinflar", DATA.top_classes_quarter.map(c => `<div class="card"><b>${c.class}</b> ‚Äî ${c.avg}</div>`).join("")));
    }

    function showSlide(i) {
      const slides = document.querySelectorAll(".slide");
      slides.forEach((el, idx) => { el.style.transform = `translateX(${(idx - i) * 100}%)`; });
    }

    function showModal(r) {
      const modal = document.getElementById("modal");
      const cont = document.getElementById("modal-content");
      cont.innerHTML = `<h3>${r.room} ‚Äî ${r.class}</h3><p>${r.subject}</p><p>O‚Äòqituvchi: ${r.teacher}</p><button onclick="closeModal()">Yopish</button>`;
      modal.classList.add("show");
    }
    function closeModal() { document.getElementById("modal").classList.remove("show"); }

    document.getElementById("hint").onclick = () => document.getElementById("overlay").classList.add("open");
    document.getElementById("close").onclick = () => document.getElementById("overlay").classList.remove("open");

    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      const h = now.getHours().toString().padStart(2, "0");
      const m = now.getMinutes().toString().padStart(2, "0");
      clock.textContent = `${h}:${m}`;
    }

    (async () => {
      const mainData = await loadSheet(RANGE_MAIN);
      const scheduleData = await loadSheet(RANGE_SCHEDULE);
      const DATA = parseData(mainData);

      renderSlides(DATA);
      renderFloors(DATA, scheduleData);
      showSlide(0);

      let i = 0;
      setInterval(() => { i = (i + 1) % document.querySelectorAll(".slide").length; showSlide(i); }, 5000);
      setInterval(updateClock, 1000);
      updateClock();

      // avtomatik yangilash
      setInterval(async () => {
        const newSchedule = await loadSheet(RANGE_SCHEDULE);
        renderFloors(DATA, newSchedule);
      }, 60000);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maktab Axborot Paneli</title>
  <style>
    :root {
      --bg: #081121;
      --accent: #00c4ff;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #f0f8ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Poppins", "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .header {
      position: absolute;
      top: 18px;
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--accent);
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0,196,255,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.3;
    }

    .date-line {
      font-size: 22px;
      color: #a9e6ff;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(0,196,255,0.3);
    }

    #clock {
      position: absolute;
      top: 24px;
      right: 40px;
      font-size: 34px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(0,196,255,0.4);
    }

    .slides {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active { opacity: 1; z-index: 2; }

    .slide-inner {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 24px;
      backdrop-filter: blur(8px);
      width: 80%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 44px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px 30px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 26px;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    .footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }

    .hint {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(90deg, rgba(0,196,255,0.3), rgba(180,58,255,0.3));
      border-radius: 999px;
      font-weight: 600;
      color: var(--accent);
      cursor: pointer;
      font-size: 26px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,196,255,0.3);
      user-select: none;
      touch-action: manipulation;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(8px);
      transform: translateY(100%);
      transition: transform 0.35s ease;
      padding: 30px;
      overflow-y: auto;
      font-size: 20px;
    }

    .overlay.open { transform: translateY(0); }

    .menu-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0,196,255,0.5);
    }

    .menu-close {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .floors { display: block; }
    .floor { margin-bottom: 26px; }
    .floor h2 { color: var(--accent); margin-bottom: 12px; font-size: 24px; }
    .rooms { display: flex; flex-wrap: wrap; gap: 14px; }
    .room {
      background: var(--card-bg);
      padding: 14px;
      border-radius: 12px;
      min-width: 280px;
      display: flex;
      gap: 14px;
      align-items: center;
      cursor: pointer;
      transition: 0.14s;
    }
    .room:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0,0,0,0.4); }
    .room img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.7); }
    .modal.show { display: flex; }
    .modal-content { background: #111a2b; padding: 22px; border-radius: 12px; text-align: center; width: 420px; max-width: 90%; }
    .modal-content img { width: 160px; height: 160px; border-radius: 10px; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 12px; }
    .modal-close { margin-top: 12px; padding: 8px 14px; background: var(--accent); color: #fff; border: none; border-radius: 8px; cursor: pointer; }

    .muted { color: #9fb0c0; font-size: 18px; }
  </style>
</head>
<body>
  <div class="screen">
    <div class="header">
      üè´ ‚Ññ15 Umumta‚Äôlim maktabi
      <div class="date-line" id="date-line">üìÖ Yuklanmoqda...</div>
    </div>
    <div id="clock"></div>

    <div class="slides" id="slides"></div>

    <div class="footer">
      <div class="hint" id="hint">üè† Bosh sahifa</div>
    </div>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="menu-top">
        <div class="menu-title">Sinflar va xonalar jadvali</div>
        <button id="close" class="menu-close">Yopish</button>
      </div>
      <div id="floors" class="floors"></div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content" id="modal-content"></div>
    </div>
  </div>

  <script>
window.addEventListener("DOMContentLoaded", async () => {
  const overlay = document.getElementById('overlay');
  const hint = document.getElementById('hint');
  const closeBtn = document.getElementById('close');

  function restartSlides() {
    const s = document.querySelectorAll('.slide');
    if (!s.length) return;
    let current = 0;
    s[current].classList.add('active');
    window.slideInterval = setInterval(() => {
      s[current].classList.remove('active');
      current = (current + 1) % s.length;
      s[current].classList.add('active');
    }, 7000);
  }

  if (hint) {
    hint.addEventListener('click', () => {
      overlay.classList.add('open');
      overlay.setAttribute('aria-hidden', 'false');
      clearInterval(window.slideInterval);
    });
  }

  if (closeBtn) {
    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      restartSlides();
    });
  }

  overlay.addEventListener('click', e => {
    if (e.target === overlay) {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      restartSlides();
    }
  });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      overlay.classList.remove('open');
      overlay.setAttribute('aria-hidden', 'true');
      restartSlides();
    }
  });

  const SHEET_ID = "1Z1wyUYj4l-D_egywsnPEiLU7CbXs7OFVN5qbAQ9ttzA";
  const API_KEY = "AIzaSyApl7_bMpqpB9GXrxUtVAfaTfNtrhyEcgM";
  const RANGE_MAIN = "–õ–∏—Å—Ç1!A1:M100";
  const RANGE_SCHEDULE = "schedule!A1:H100";

  function updateClock() {
    const n = new Date();
    const h = n.getHours().toString().padStart(2, '0');
    const m = n.getMinutes().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${h}:${m}`;
  }
  updateClock();
  setInterval(updateClock, 1000);

  async function loadSheet(range) {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;
    const res = await fetch(url);
    const j = await res.json();
    const [h, ...r] = j.values || [[]];
    return r.map(x => Object.fromEntries(h.map((k, i) => [k, x[i]])));
  }

  const mainRows = await loadSheet(RANGE_MAIN);
  const scheduleRows = await loadSheet(RANGE_SCHEDULE);
  console.log("Sheets loaded:", mainRows.length, scheduleRows.length);
});
  </script>
</body>
</html>
